name: hvax
display_name: Event Horizon
description: Event Horizon is a metagovernance layer on Arbitrum and the broader
  EVM space, providing a platform for community governance through voter pools.
  It allows members to mint voter passes and participate in governance with a
  1-pass-1-vote model, supported by Gitcoin Passports for sybil prevention.
