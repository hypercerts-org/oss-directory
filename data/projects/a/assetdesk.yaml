version: 7
name: assetdesk
display_name: AssetDesk
description: AssetDesk on Soroban is a decentralized non-custodial liquidity protocol
  where users can participate as depositors or borrowers and utilise margin and limit
  position inside the protocol. Depositors provide liquidity to the market to earn
  a passive income, while borrowers are able to borrow in an overcollateralized (perpetually)
  or undercollateralized (one-block liquidity) fashion.
