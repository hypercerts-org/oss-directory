name: tx-city
display_name: Txcity
description: Txcity is an open protocol that incentivizes the interpretation and
  contextualization of on-chain information. It aims to enhance on-chain
  literacy by providing visualizations of blockchain transactions and educating
  users about dApps and blockchains. The project also plans to integrate with
  Arbitrum Orbit chains to improve onboarding and user understanding.
